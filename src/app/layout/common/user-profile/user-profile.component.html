<!-- User Button with Avatar or Icon -->
<button mat-icon-button [matMenuTriggerFor]="userMenu">
    <span class="relative">
        <!-- Replace with avatar image if desired -->
      <mat-icon class="h-7 w-7 rounded-full" svgIcon="heroicons_outline:user"></mat-icon>
<!--        <img class="h-7 w-7 rounded-full" src="/profile_icon.svg" />-->
        <!-- Online status dot -->
        <span class="absolute bottom-0 right-0 h-2 w-2 rounded-full bg-green-500"></span>
    </span>
</button>

<!-- User Menu -->
<mat-menu #userMenu="matMenu">
    <button mat-menu-item disabled>
        <span class="flex flex-col leading-none">
            <span>Signed in as</span>
            <span class="mt-1.5 text-md font-medium">john.doe&#64;example.com</span>
        </span>
    </button>

    <mat-divider class="my-2"></mat-divider>

    <button mat-menu-item>
        <mat-icon svgIcon="heroicons_outline:user-circle"></mat-icon>
        <span>Profile</span>
    </button>

    <button mat-menu-item>
        <mat-icon svgIcon="heroicons_outline:cog-8-tooth"></mat-icon>
        <span>Settings</span>
    </button>

    <button mat-menu-item [matMenuTriggerFor]="statusMenu">
        <mat-icon svgIcon="heroicons_outline:ellipsis-horizontal-circle"></mat-icon>
        <span>Status</span>
    </button>

    <mat-divider class="my-2"></mat-divider>

    <button mat-menu-item (click)="onLogout()">
        <mat-icon svgIcon="heroicons_outline:arrow-right-on-rectangle"></mat-icon>
        <span>Sign out</span>
    </button>
</mat-menu>

<!-- Status Submenu -->
<mat-menu #statusMenu="matMenu">
    <button mat-menu-item>
        <span class="mr-3 inline-block h-4 w-4 rounded-full bg-green-500"></span>
        <span>Online</span>
    </button>
    <button mat-menu-item>
        <span class="mr-3 inline-block h-4 w-4 rounded-full bg-amber-500"></span>
        <span>Away</span>
    </button>
    <button mat-menu-item>
        <span class="mr-3 inline-block h-4 w-4 rounded-full bg-red-500"></span>
        <span>Busy</span>
    </button>
    <button mat-menu-item>
        <span class="mr-3 inline-block h-4 w-4 rounded-full bg-gray-400"></span>
        <span>Invisible</span>
    </button>
</mat-menu>
