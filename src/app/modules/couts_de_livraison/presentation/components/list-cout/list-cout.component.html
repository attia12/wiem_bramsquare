
    <div class="flex flex-col flex-auto mt-2 overflow-x-auto">
        <table class="min-w-240 overflow-y-visible" mat-table [dataSource]="data">

            <!-- Restaurant Name -->
            <ng-container matColumnDef="name" sticky>
                <th mat-header-cell *matHeaderCellDef>Restaurant</th>
                <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>

            <!-- Total Cost -->
            <ng-container matColumnDef="totalCost">
                <th mat-header-cell *matHeaderCellDef>Coût Total</th>
                <td mat-cell *matCellDef="let row">{{ row.totalCost | number:'1.2-2' }} €</td>
            </ng-container>

            <!-- Orders -->
            <ng-container matColumnDef="orders">
                <th mat-header-cell *matHeaderCellDef>Commandes</th>
                <td mat-cell *matCellDef="let row">{{ row.orders }}</td>
            </ng-container>

            <!-- Average Delivery Time -->
            <ng-container matColumnDef="avgTime">
                <th mat-header-cell *matHeaderCellDef>Temps Moyen</th>
                <td mat-cell *matCellDef="let row">{{ row.avgTime }} min</td>
            </ng-container>

            <!-- Cost Per Order -->
            <ng-container matColumnDef="costPerOrder">
                <th mat-header-cell *matHeaderCellDef>Coût par Commande</th>
                <td mat-cell *matCellDef="let row">{{ row.costPerOrder | number:'1.2-2' }} €</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>
    </div>


<!-- Action buttons -->
<div class="flex justify-end gap-3 mt-6">
    <button class="flex items-center gap-2 px-4 py-2 border rounded hover:bg-gray-100">
        <mat-icon>download</mat-icon> Télécharger CSV
    </button>
    <button class="flex items-center gap-2 px-4 py-2 bg-black text-white rounded hover:bg-gray-800">
        <mat-icon>picture_as_pdf</mat-icon> Rapport PDF Détaillé
    </button>
</div>
