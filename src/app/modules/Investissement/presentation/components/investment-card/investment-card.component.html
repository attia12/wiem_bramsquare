<div class="bg-white rounded-xl border p-6 flex flex-col justify-between w-full shadow-sm">
    <div class="flex justify-between items-start">
        <h3 class="text-sm text-gray-500 font-medium">{{ label }}</h3>
        <button mat-icon-button class="bg-gray-100 p-1 rounded-md">
            <mat-icon svgIcon="heroicons_outline:arrow-trending-up"></mat-icon>
        </button>
    </div>
    <div class="mt-2 text-2xl font-semibold text-gray-900">{{ value }}</div>
    <div class="mt-1 text-sm text-gray-500">
        <span [ngClass]="trendColor" class="font-semibold">{{ trend }}</span>
        {{ description }}
    </div>
</div>
