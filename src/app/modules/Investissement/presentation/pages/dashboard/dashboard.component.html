<div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Left Section: Chart -->
    <div class="col-span-2 bg-white p-6 rounded-xl shadow">
        <h2 class="text-lg font-semibold mb-1">Performance des investissements partenaires</h2>
        <p class="text-sm text-gray-500 mb-4">Suivi des montants investis et du ROI généré</p>

        <apx-chart
            [series]="chartOptions.series"
            [chart]="chartOptions.chart"
            [xaxis]="chartOptions.xaxis"
            [yaxis]="chartOptions.yaxis"
            [dataLabels]="chartOptions.dataLabels"
            [stroke]="chartOptions.stroke"
            [tooltip]="chartOptions.tooltip"
            [grid]="chartOptions.grid"
            [markers]="chartOptions.markers"
            [legend]="chartOptions.legend">
        </apx-chart>
    </div>

    <!-- Right Section: Summary -->
    <div class="bg-white p-6 rounded-xl shadow">
        <h2 class="text-sm font-medium text-gray-500">Investissements par type</h2>
        <p class="text-sm text-gray-400 mb-4">Répartition des investissements</p>

        <div class="flex justify-between items-center mb-3">
            <div>
                <div class="text-base font-medium text-gray-800">Investissements</div>
                <div class="text-sm text-gray-500">4 partenaires</div>
            </div>
            <div class="text-right">
                <div class="text-base font-semibold text-gray-800">560 000 €</div>
                <div class="text-sm text-gray-500">89.6%</div>
            </div>
        </div>

        <div class="flex justify-between items-center">
            <div>
                <div class="text-base font-medium text-gray-800">Subventions</div>
                <div class="text-sm text-gray-500">1 partenaires</div>
            </div>
            <div class="text-right">
                <div class="text-base font-semibold text-gray-800">65 000 €</div>
                <div class="text-sm text-gray-500">10.4%</div>
            </div>
        </div>
    </div>
</div>
